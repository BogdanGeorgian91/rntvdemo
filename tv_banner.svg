<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="180" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="320" height="180" fill="url(#bgGradient)"/>
  
  <!-- TV Icon -->
  <rect x="40" y="50" width="80" height="60" rx="8" 
        fill="none" stroke="#e50914" stroke-width="4"/>
  
  <!-- Play Button in TV -->
  <path d="M 70 70 L 70 90 L 90 80 Z" fill="#e50914"/>
  
  <!-- TV Stand -->
  <rect x="60" y="110" width="40" height="8" fill="#e50914"/>
  <rect x="50" y="118" width="60" height="12" rx="4" fill="#e50914"/>
  
  <!-- App Title -->
  <text x="160" y="85" font-family="Arial, sans-serif" font-size="32" 
        font-weight="bold" fill="#ffffff">RN TV</text>
  <text x="160" y="115" font-family="Arial, sans-serif" font-size="20" 
        fill="#e50914">Demo App</text>
</svg>